<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Product preview card component</title>



</head>
<body>
  <div class="container">

    <div class="product">
      <img src="images/image-product-desktop.jpg" alt="perfume">
    </div>

    <div class="content">
      <span class="label">Perfume</span> 

      <h1 class="header">Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p> 

      <div class="pricing">
        <div class="new-price">$149.99</div>
        <div class="old-price">$169.99</div>
      </div>

      <button><img id="cart" src="images/icon-cart.svg" alt="cart"> Add to Cart</button>

    </div>
  </div>

</body>
</html>
